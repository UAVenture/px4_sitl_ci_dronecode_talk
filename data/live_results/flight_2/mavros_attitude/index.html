<body>
        <div class="rickshaw-y-axis" id="bearcart_y_axis_id_83660a4238e64fe4bd266ba9dcc73737"></div>
        <div class="rickshaw-chart" id="bearcart_8eaf94280cd848178ca4fc14361b1675"></div>
        <div class="rickshaw-legend" id="bearcart_legend_id_19409d0b211748a1acf578356d14e82c"></div>
        <div class="rickshaw-slider" id="bearcart_slider_id_d7e17b9ed12a42d78982716080d2d221"></div>

<script>

  d3.json('data.json', function(error, json) {

    var render_plot = (function(){

        var palette = new Rickshaw.Color.Palette( {scheme: 'spectrum14'} );

        var graph = new Rickshaw.Graph( {
                element: d3.select("#bearcart_8eaf94280cd848178ca4fc14361b1675").node(),
                min: 'auto',
                width: 750,
                height: 400,
                renderer: 'line',
                interpolation: 'linear',
                padding: {top: 0.05, left: 0.02, right: 0.02, bottom: 0.05},
                series: [
                         {name: 'mavros_position_local__pose_orientation_w',
                          color: palette.color(),
                          data: json[0].data},
                          
                         {name: 'mavros_position_local__pose_orientation_x',
                          color: palette.color(),
                          data: json[1].data},
                          
                         {name: 'mavros_position_local__pose_orientation_y',
                          color: palette.color(),
                          data: json[2].data},
                          
                         {name: 'mavros_position_local__pose_orientation_z',
                          color: palette.color(),
                          data: json[3].data}
                          ]
                })

        var x_axis = new Rickshaw.Graph.Axis.Time( { graph: graph } );

        

        var y_axis = new Rickshaw.Graph.Axis.Y( {
        graph: graph,
        orientation: 'left',
        height: 400,
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: d3.select("#bearcart_y_axis_id_83660a4238e64fe4bd266ba9dcc73737").node()
} );

        var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    
} );

        var legend = new Rickshaw.Graph.Legend({
    graph: graph,
    element: d3.select("#bearcart_legend_id_19409d0b211748a1acf578356d14e82c").node()

});

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle({
    graph: graph,
    legend: legend
});

        var slider = new Rickshaw.Graph.RangeSlider({
    graph: graph,
    element: d3.select("#bearcart_slider_id_d7e17b9ed12a42d78982716080d2d221").node()
});

        graph.render();

    })();

  });


</script>

</body>
