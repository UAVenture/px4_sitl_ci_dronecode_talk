<!doctype>
<head>
  <link rel="stylesheet" href="rickshaw.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="rickshaw.min.js"></script>

<style>
  .rickshaw-chart {
      font: 10px sans-serif;
      float: left;
      margin-top: 70px;
            }
  .rickshaw-y-axis {
      font: 10px sans-serif;
      float: left;
      margin-top: 70px;
  }
  .rickshaw-legend {
      float: left;
      margin-left: 15px;
      margin-top: 70px;
  }

  .rickshaw-slider {
      float:left;
      margin-top: : 100px;
  }
</style>
</head>
<body>
        <div class="rickshaw-y-axis" id="bearcart_y_axis_id_92c61d053f254425ae5820e9e8ccc30c"></div>
        <div class="rickshaw-chart" id="bearcart_4e3bcb0f105346bebb1d690278221567"></div>
        <div class="rickshaw-legend" id="bearcart_legend_id_46267a29b2674438a37bd0cbb1c67367"></div>
        <div class="rickshaw-slider" id="bearcart_slider_id_53b4173f8f384b32bf47a25e1b71994d"></div>

<script>

  d3.json('data.json', function(error, json) {

    var render_plot = (function(){

        var palette = new Rickshaw.Color.Palette( {scheme: 'spectrum14'} );

        var graph = new Rickshaw.Graph( {
                element: d3.select("#bearcart_4e3bcb0f105346bebb1d690278221567").node(),
                min: 'auto',
                width: 750,
                height: 400,
                renderer: 'line',
                interpolation: 'linear',
                series: [
                         {name: 'px4_vehicle_attitude_setpoint__pitch_body',
                          color: palette.color(),
                          data: json[0].data},
                          
                         {name: 'px4_vehicle_attitude_setpoint__roll_body',
                          color: palette.color(),
                          data: json[1].data},
                          
                         {name: 'px4_vehicle_attitude_setpoint__yaw_body',
                          color: palette.color(),
                          data: json[2].data},
                          
                         {name: 'px4_vehicle_attitude__roll',
                          color: palette.color(),
                          data: json[3].data},
                          
                         {name: 'px4_vehicle_attitude__pitch',
                          color: palette.color(),
                          data: json[4].data},
                          
                         {name: 'px4_vehicle_attitude__yaw',
                          color: palette.color(),
                          data: json[5].data}
                          ]
                })

        var x_axis = new Rickshaw.Graph.Axis.Time( { graph: graph } );

        

        var y_axis = new Rickshaw.Graph.Axis.Y( {
        graph: graph,
        orientation: 'left',
        height: 400,
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: d3.select("#bearcart_y_axis_id_92c61d053f254425ae5820e9e8ccc30c").node()
} );

        var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    
} );

        var legend = new Rickshaw.Graph.Legend({
    graph: graph,
    element: d3.select("#bearcart_legend_id_46267a29b2674438a37bd0cbb1c67367").node()

});

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle({
    graph: graph,
    legend: legend
});

        var slider = new Rickshaw.Graph.RangeSlider({
    graph: graph,
    element: d3.select("#bearcart_slider_id_53b4173f8f384b32bf47a25e1b71994d").node()
});

        graph.render();

    })();

  });


</script>

</body>
