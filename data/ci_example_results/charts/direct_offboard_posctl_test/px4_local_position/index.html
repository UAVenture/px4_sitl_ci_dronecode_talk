<!doctype>
<head>
  <link rel="stylesheet" href="rickshaw.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="rickshaw.min.js"></script>

<style>
  .rickshaw-chart {
      font: 10px sans-serif;
      float: left;
      margin-top: 70px;
            }
  .rickshaw-y-axis {
      font: 10px sans-serif;
      float: left;
      margin-top: 70px;
  }
  .rickshaw-legend {
      float: left;
      margin-left: 15px;
      margin-top: 70px;
  }

  .rickshaw-slider {
      float:left;
      margin-top: : 100px;
  }
</style>
</head>
<body>
        <div class="rickshaw-y-axis" id="bearcart_y_axis_id_3af90e592d25435083046514008e5554"></div>
        <div class="rickshaw-chart" id="bearcart_b5f7532ba12a43709b96a2828b37e297"></div>
        <div class="rickshaw-legend" id="bearcart_legend_id_0763466cd47c4eceb797648eb0d27f88"></div>
        <div class="rickshaw-slider" id="bearcart_slider_id_5ebfe43d1bc34161a64a2d1d73a93563"></div>

<script>

  d3.json('data.json', function(error, json) {

    var render_plot = (function(){

        var palette = new Rickshaw.Color.Palette( {scheme: 'spectrum14'} );

        var graph = new Rickshaw.Graph( {
                element: d3.select("#bearcart_b5f7532ba12a43709b96a2828b37e297").node(),
                min: 'auto',
                width: 750,
                height: 400,
                renderer: 'line',
                interpolation: 'linear',
                series: [
                         {name: 'px4_vehicle_local_position__x',
                          color: palette.color(),
                          data: json[0].data},
                          
                         {name: 'px4_vehicle_local_position__y',
                          color: palette.color(),
                          data: json[1].data},
                          
                         {name: 'px4_vehicle_local_position__z',
                          color: palette.color(),
                          data: json[2].data},
                          
                         {name: 'px4_vehicle_local_position_setpoint__x',
                          color: palette.color(),
                          data: json[3].data},
                          
                         {name: 'px4_vehicle_local_position_setpoint__y',
                          color: palette.color(),
                          data: json[4].data},
                          
                         {name: 'px4_vehicle_local_position_setpoint__z',
                          color: palette.color(),
                          data: json[5].data}
                          ]
                })

        var x_axis = new Rickshaw.Graph.Axis.Time( { graph: graph } );

        

        var y_axis = new Rickshaw.Graph.Axis.Y( {
        graph: graph,
        orientation: 'left',
        height: 400,
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: d3.select("#bearcart_y_axis_id_3af90e592d25435083046514008e5554").node()
} );

        var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    
} );

        var legend = new Rickshaw.Graph.Legend({
    graph: graph,
    element: d3.select("#bearcart_legend_id_0763466cd47c4eceb797648eb0d27f88").node()

});

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle({
    graph: graph,
    legend: legend
});

        var slider = new Rickshaw.Graph.RangeSlider({
    graph: graph,
    element: d3.select("#bearcart_slider_id_5ebfe43d1bc34161a64a2d1d73a93563").node()
});

        graph.render();

    })();

  });


</script>

</body>
